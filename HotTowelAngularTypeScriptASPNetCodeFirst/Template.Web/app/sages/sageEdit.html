<section class="mainbar" ng-controller="sageEdit as vm">
    <section class="matter">
        <div class="container-fluid">
            <div>
                <button class="btn btn-info"
                        ng-click="vm.cancel()"
                        ng-disabled="!vm.canSave">
                    <i class="fa fa-undo"></i>Cancel
                </button>
                <button class="btn btn-info"
                        ng-click="vm.save()"
                        ng-disabled="!vm.canSave">
                    <i class="glyphicon glyphicon-save"></i>Save
                </button>
                <span ng-show="vm.hasChanges"
                      class="dissolve-animation ng-hide">
                    <i class="icon-asterisk icon-asterisk-large"></i>
                </span>
            </div>
            <div class="widget wgreen">
                <div data-cc-widget-header title="{{vm.getTitle()}}"></div>
                <div class="widget-content form-horizontal">
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-2">Id</label>
                        <div class="col-xs-12 col-sm-9">{{vm.sage.id}}</div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-2">Name</label>
                        <div class="col-xs-12 col-sm-9">{{vm.sage.name}}</div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-2">Username</label>
                        <div class="col-xs-12 col-sm-9">{{vm.sage.username}}</div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-2">Email</label>
                        <div class="col-xs-12 col-sm-9">{{vm.sage.email}}</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
